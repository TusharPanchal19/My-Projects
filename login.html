<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donation Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script  src="registered_donors.js" defer></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Blood Donation Portal</h2>
    
    <!-- Google Login -->
    <button onclick="googleAuth()" class="w-full bg-white text-gray-800 border border-gray-300 rounded-lg px-4 py-3 flex items-center justify-center gap-2 hover:bg-gray-100 mb-6">
      <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="w-5 h-5" />
      Continue with Google
    </button>

    <div class="flex items-center gap-2 mb-4">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Email/Password Form -->
    <form id="auth-form">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg mt-1" required />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg mt-1" required />
      </div>

      <button type="submit" id="submit"class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
        Login / Sign Up
      </button>
    </form>
  </div>

 
</body>
</html>
