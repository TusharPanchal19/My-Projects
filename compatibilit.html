<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compatibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>


</head>

<body>
<section id="blood-group-checker">
    <div class="checker-container">
        <h2>ü©∏ Blood Group Compatibility Checker</h2>

        <!-- Blood Group Dropdown -->
        <label for="bloodGroup" class="form-label">Select Your Blood Group:</label>
        <select id="bloodGroup" class="form-select">
            <option value="">-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <!-- Alert Box (shown when no group selected) -->
        <div class="alert-box" id="alertBox">
            ‚ö†Ô∏è Please select a valid blood group!
        </div>

        <!-- Compatibility Result Box -->
        <div class="result-box" id="result">
            <h4>Your Blood Group: <span id="selectedBlood"></span></h4>
            <p><strong>Can Donate To:</strong> <span id="donateTo"></span></p>
            <p><strong>Can Receive From:</strong> <span id="receiveFrom"></span></p>
            <p><strong>Platelet Donation:</strong> <span id="plateletDonation"></span></p>
            <p><strong>Plasma Donation:</strong> <span id="plasmaDonation"></span></p>
            <p><strong>Interesting Fact:</strong> <span id="bloodFact"></span></p>

            <!-- Buttons -->
            <button class="btn donate-btn" onclick="alert('Feature coming soon!')">Find Nearest Blood Bank
                üè•</button>
           <a href="request.html" class="btn btn-success">Send Request</a>
        </div>
    </div>
</section>
<script>
    (() => {
    // Blood Group Data for Compatibility
    const bloodData = {
      "A+": {
        donateTo: "A+, AB+",
        receiveFrom: "A+, A-, O+, O-",
        platelets: "A+, A-",
        plasma: "A+, AB+",
        fact: "A+ is one of the most common blood types."
      },
      "A-": {
        donateTo: "A+, A-, AB+, AB-",
        receiveFrom: "A-, O-",
        platelets: "A-, O-",
        plasma: "A-, AB-",
        fact: "A- is rare and in high demand."
      },
      "B+": {
        donateTo: "B+, AB+",
        receiveFrom: "B+, B-, O+, O-",
        platelets: "B+, B-",
        plasma: "B+, AB+",
        fact: "B+ is found in around 9% of the population."
      },
      "B-": {
        donateTo: "B+, B-, AB+, AB-",
        receiveFrom: "B-, O-",
        platelets: "B-, O-",
        plasma: "B-, AB-",
        fact: "B- is a rare blood group, found in less than 2% of the population."
      },
      "O+": {
        donateTo: "O+, A+, B+, AB+",
        receiveFrom: "O+, O-",
        platelets: "O+, O-",
        plasma: "O+, AB+",
        fact: "O+ is the most common blood type worldwide."
      },
      "O-": {
        donateTo: "All Blood Groups",
        receiveFrom: "O-",
        platelets: "O-",
        plasma: "O-",
        fact: "O- is the universal donor for red blood cells."
      },
      "AB+": {
        donateTo: "AB+",
        receiveFrom: "All Blood Groups",
        platelets: "AB+, AB-",
        plasma: "AB+",
        fact: "AB+ is the universal recipient for blood transfusions."
      },
      "AB-": {
        donateTo: "AB-, AB+",
        receiveFrom: "AB-, A-, B-, O-",
        platelets: "AB-, A-, B-, O-",
        plasma: "AB-, AB+",
        fact: "AB- is one of the rarest blood types."
      }
    };
  
    // Event Listener for Blood Group Selection
    document.getElementById("bloodGroup").addEventListener("change", function () {
      const selected = this.value;
      const resultBox = document.getElementById("result");
      const alertBox = document.getElementById("alertBox");
  
      // If valid selection is made
      if (selected) {
        document.getElementById("selectedBlood").textContent = selected;
        document.getElementById("donateTo").textContent = bloodData[selected].donateTo;
        document.getElementById("receiveFrom").textContent = bloodData[selected].receiveFrom;
        document.getElementById("plateletDonation").textContent = bloodData[selected].platelets;
        document.getElementById("plasmaDonation").textContent = bloodData[selected].plasma;
        document.getElementById("bloodFact").textContent = bloodData[selected].fact;
  
        // Show result box
        alertBox.style.display = "none";
        resultBox.style.display = "block";
        setTimeout(() => (resultBox.style.opacity = "1"), 100);
      } else {
        // Show alert if no group selected
        alertBox.style.display = "block";
        resultBox.style.opacity = "0";
        setTimeout(() => (resultBox.style.display = "none"), 500);
      }
    });
  })();
  
</script>

    
</body>>
